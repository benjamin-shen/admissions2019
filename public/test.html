<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Project Testing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            background: #eeeeee;
        }
        h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans', sans-serif;
            font-size: 36px;
            background: lightgray;
            padding: 10px 0px;
            width: 100%;
            text-align: center;
        }
        p {
            margin: 5px;
        }
        tr {
            margin: 0px auto;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            cursor: pointer;
        }
        input {
            padding: 5px;
            font-family: Calibri, Arial, sans-serif;
            vertical-align: middle;
        }
        textarea {
            vertical-align: top;
            margin: 3px 10px;
            padding: 5px 7px;
            font-family: Calibri, Arial, sans-serif;
        }
        button {
            padding: 3px;
        }
        .scenario {
            display: inline-block;
            margin: 6px 4px;
            padding: 9px;
            border: 1px;
            background: white;
        }
        #container {
            display: inline-block;
            text-align: center;
            background: #eeeeee;
            width: 100%;
            min-height: 100%;
        }
        #alert {
            text-align: center;
        }
        #tasks {
            margin: 10px auto;
            border: 1px solid black;
            border-collapse: collapse;
        }
        #tasks td {
            padding: 5px;
        }
        #save {
            display: block;
            margin: 4px auto 10px auto;
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Segoe UI', serif;
        }
        </style>
    </head>
    <body>
        <div id="container">
            <a href="."><h1>Project Testing</h1></a>
            <p id="alert">Click the header to reload the data.</p>
            <form method="post" action="..">
                <div class="scenario">
                    <p>Number: 1<input type="hidden" name="number" value="0"></p>
                    <p>Title: <input type="text" name="title" value="Code: Multiple apps within the same year logic" size="45"></p>
                    <p>Pre-Condition/Dependencies:<br /><textarea name="dependencies" rows="5" cols="50"></textarea></p>
                    <p>Steps:<br /><textarea name="steps" rows="5" cols="50"></textarea></p>
                    <p>Expected Results:<br /><textarea name="expectedresults" rows="5" cols="50"></textarea></p>
                    <p><input type="radio" id="pass" name="passed" value="TRUE"> <label for="pass">Pass</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="fail" name="passed" value="FALSE"> <label for="fail">Fail</label></p>
                    <p id="actualresults">Actual Results (if failed):<br /><textarea name="actualresults" rows="5" cols="50" class="actualresults"></textarea></p>
                </div>
                <input type="submit" id="save" value="Save">
            </form>
        </div>
    </body>
</html>
